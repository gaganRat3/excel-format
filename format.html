<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel to Custom Text Converter</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background-color: #f5f5f5;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 20px;
      }
      .container {
        width: 90%;
        max-width: 900px;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1,
      h2 {
        color: #2c3e50;
      }
      textarea {
        width: 100%;
        min-height: 200px;
        box-sizing: border-box;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-family: "Courier New", Courier, monospace;
        font-size: 14px;
        margin-bottom: 20px;
      }
      button {
        display: inline-block;
        width: 100%;
        padding: 15px;
        background-color: #27ae60;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #229954;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Excel Row to Formatted Line Converter ðŸ“‹</h1>

      <h2>1. Paste Your Excel Data Here</h2>
      <textarea
        id="inputText"
        placeholder="Paste your table data from Excel here... (Including the header row is fine)"
      ></textarea>

      <button onclick="processData()">ðŸš€ Convert My Data! ðŸš€</button>

      <h2>2. Your Formatted Text Is Ready</h2>
      <textarea
        id="outputText"
        readonly
        placeholder="Your result will appear here..."
      ></textarea>
    </div>

    <script>
      function processData() {
        const rawText = document.getElementById("inputText").value;
        const outputArea = document.getElementById("outputText");

        if (!rawText.trim()) {
          outputArea.value =
            "Oops! The input box is empty. Please paste some data.";
          return;
        }

        const lines = rawText.trim().split("\n");

        if (lines[0].toLowerCase().includes("bdate")) {
          lines.shift();
        }

        const outputLines = [];

        lines.forEach((line, index) => {
          const columns = line.split("\t");

          if (columns.length >= 4) {
            const name = columns[0].trim();
            const bdate = columns[2].trim();
            const cityCountry = columns[3].trim();

            // --- THIS IS THE UPDATED, MORE ROBUST LINE ---
            const city = cityCountry.replace(/\s*-\s*India/i, "").trim();

            const formattedLine = `${index + 1}, ${name}, ${bdate}, ${city}`;
            outputLines.push(formattedLine);
          }
        });

        outputArea.value = outputLines.join("\n");
      }
    </script>
  </body>
</html>
